services:
  ipfs:
    image: ipfs/kubo:latest
    container_name: p2p-radio-ipfs
    ports:
      - "4001:4001"
      - "8080:8080"
      - "5001:5001"
    volumes:
      - ./data/ipfs:/data/ipfs
      - ./data/ipfs-staging:/export
    environment:
      - IPFS_PROFILE=server
    restart: unless-stopped

  liquidsoap:
    build:
      context: .
      dockerfile: src/liquidsoap/Dockerfile
      cache_from:
        - p2p-radio-liquidsoap:latest
    image: p2p-radio-liquidsoap:latest
    container_name: p2p-radio-liquidsoap
    depends_on:
      - ipfs
    volumes:
      - ./src/liquidsoap/radio.liq:/etc/liquidsoap/radio.liq
      - ./data/music:/music
      - ./data/hls:/hls
      - ./data/state:/state
      - ./src:/src
      - ./playlist.config.json:/workspace/playlist.config.json
    environment:
      - IPFS_API=http://ipfs:5001
      - IPFS_GATEWAY=http://ipfs:8080
      - NODE_ID=${NODE_ID:-node1}
      - STREAM_TOPIC=sleetbubble-stream
    restart: unless-stopped

  state-sync:
    build:
      context: .
      dockerfile: src/state-sync/Dockerfile
      cache_from:
        - p2p-radio-state-sync:latest
    image: p2p-radio-state-sync:latest
    container_name: p2p-radio-state-sync
    depends_on:
      - ipfs
    volumes:
      - ./data/state:/state
      - ./src:/src
    environment:
      - IPFS_API=http://ipfs:5001
      - NODE_ID=${NODE_ID:-node1}
      - STREAM_TOPIC=sleetbubble-stream
    restart: unless-stopped

  hls-uploader:
    build:
      context: .
      dockerfile: src/hls-uploader/Dockerfile
      cache_from:
        - p2p-radio-hls-uploader:latest
    image: p2p-radio-hls-uploader:latest
    container_name: p2p-radio-hls-uploader
    depends_on:
      - ipfs
      - liquidsoap
    volumes:
      - ./data/hls:/hls
      - ./data/state:/state
      - ./src:/src
    environment:
      - IPFS_API=http://ipfs:5001
      - HLS_DIR=/hls
      - STATE_DIR=/state
      - NODE_ID=${NODE_ID:-node1}
      - MAX_SEGMENTS=50
    command: python3 /src/hls-uploader/hls-to-ipfs.py
    restart: unless-stopped

  playlist-generator:
    build:
      context: .
      dockerfile: src/playlist-generator/Dockerfile
      cache_from:
        - p2p-radio-playlist-generator:latest
    image: p2p-radio-playlist-generator:latest
    container_name: p2p-radio-playlist-generator
    depends_on:
      - ipfs
      - hls-uploader
    volumes:
      - ./data/hls:/hls
      - ./data/state:/state
      - ./src:/src
    environment:
      - IPFS_API=http://ipfs:5001
      - IPFS_GATEWAY=http://ipfs:8080
      - HLS_DIR=/hls
      - STATE_DIR=/state
      - NODE_ID=${NODE_ID:-node1}
      - PLAYLIST_UPDATE_INTERVAL=2
      - IPNS_LIFETIME=24h
      - IPNS_TTL=5s
      - MAX_PLAYLIST_SEGMENTS=20
    command: python3 /src/playlist-generator/generate-ipns-playlist.py
    restart: unless-stopped

  segment-cleanup:
    build:
      context: .
      dockerfile: src/segment-cleanup/Dockerfile
      cache_from:
        - p2p-radio-segment-cleanup:latest
    image: p2p-radio-segment-cleanup:latest
    container_name: p2p-radio-segment-cleanup
    depends_on:
      - ipfs
      - hls-uploader
    volumes:
      - ./data/hls:/hls
      - ./data/state:/state
      - ./src:/src
    environment:
      - IPFS_API=http://ipfs:5001
      - HLS_DIR=/hls
      - STATE_DIR=/state
      - NODE_ID=${NODE_ID:-node1}
      - MAX_SEGMENTS=50
      - CLEANUP_INTERVAL=60
      - SEGMENT_RETENTION_TIME=300
    command: python3 /src/segment-cleanup/cleanup-old-segments.py
    restart: unless-stopped


