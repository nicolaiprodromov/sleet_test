version: '3.8'

services:
  ipfs:
    image: ipfs/kubo:latest
    container_name: p2p-radio-ipfs
    ports:
      - "4001:4001"
      - "8080:8080"
      - "5001:5001"
    volumes:
      - ./data/ipfs:/data/ipfs
      - ./data/ipfs-staging:/export
    environment:
      - IPFS_PROFILE=server
    restart: unless-stopped

  liquidsoap:
    build:
      context: .
      dockerfile: Dockerfile.liquidsoap
    container_name: p2p-radio-liquidsoap
    depends_on:
      - ipfs
    volumes:
      - ./config/radio.liq:/etc/liquidsoap/radio.liq
      - ./data/music:/music
      - ./data/hls:/hls
      - ./data/state:/state
      - ./scripts:/scripts
    environment:
      - IPFS_API=http://ipfs:5001
      - IPFS_GATEWAY=http://ipfs:8080
      - NODE_ID=${NODE_ID:-node1}
      - STREAM_TOPIC=p2p-radio-stream
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: p2p-radio-nginx
    depends_on:
      - ipfs
      - liquidsoap
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf
      - ./data/hls:/usr/share/nginx/html/hls
      - ./frontend:/usr/share/nginx/html
      - ./data/certs:/etc/nginx/certs
    restart: unless-stopped

  state-sync:
    build:
      context: .
      dockerfile: Dockerfile.state-sync
    container_name: p2p-radio-state-sync
    depends_on:
      - ipfs
    volumes:
      - ./data/state:/state
      - ./scripts:/scripts
    environment:
      - IPFS_API=http://ipfs:5001
      - NODE_ID=${NODE_ID:-node1}
      - STREAM_TOPIC=p2p-radio-stream
    restart: unless-stopped
