services:
  ipfs:
    image: ipfs/kubo:latest
    container_name: p2p-radio-ipfs
    ports:
      - "4001:4001"
      - "8080:8080"
      - "5001:5001"
    volumes:
      - ./data/ipfs:/data/ipfs
      - ./data/ipfs-staging:/export
    environment:
      - IPFS_PROFILE=server
    restart: unless-stopped

  liquidsoap:
    build:
      context: .
      dockerfile: Dockerfile.liquidsoap
    container_name: p2p-radio-liquidsoap
    depends_on:
      - ipfs
    volumes:
      - ./config/radio.liq:/etc/liquidsoap/radio.liq
      - ./data/music:/music
      - ./data/hls:/hls
      - ./data/state:/state
      - ./scripts:/scripts
    environment:
      - IPFS_API=http://ipfs:5001
      - IPFS_GATEWAY=http://ipfs:8080
      - NODE_ID=${NODE_ID:-node1}
      - STREAM_TOPIC=p2p-radio-stream
    restart: unless-stopped

  state-sync:
    build:
      context: .
      dockerfile: Dockerfile.state-sync
    container_name: p2p-radio-state-sync
    depends_on:
      - ipfs
    volumes:
      - ./data/state:/state
      - ./scripts:/scripts
    environment:
      - IPFS_API=http://ipfs:5001
      - NODE_ID=${NODE_ID:-node1}
      - STREAM_TOPIC=p2p-radio-stream
    restart: unless-stopped

  hls-uploader:
    build:
      context: .
      dockerfile: Dockerfile.state-sync
    container_name: p2p-radio-hls-uploader
    depends_on:
      - ipfs
      - liquidsoap
    volumes:
      - ./data/hls:/hls
      - ./data/state:/state
      - ./scripts:/scripts
    environment:
      - IPFS_API=http://ipfs:5001
      - HLS_DIR=/hls
      - STATE_DIR=/state
      - NODE_ID=${NODE_ID:-node1}
      - MAX_SEGMENTS=50
    command: python3 /scripts/hls-to-ipfs.py
    restart: unless-stopped

  playlist-generator:
    build:
      context: .
      dockerfile: Dockerfile.state-sync
    container_name: p2p-radio-playlist-generator
    depends_on:
      - ipfs
      - hls-uploader
    volumes:
      - ./data/hls:/hls
      - ./data/state:/state
      - ./scripts:/scripts
    environment:
      - IPFS_API=http://ipfs:5001
      - IPFS_GATEWAY=http://ipfs:8080
      - HLS_DIR=/hls
      - STATE_DIR=/state
      - NODE_ID=${NODE_ID:-node1}
      - PLAYLIST_UPDATE_INTERVAL=3
      - IPNS_LIFETIME=24h
      - IPNS_TTL=30s
    command: python3 /scripts/generate-ipns-playlist.py
    restart: unless-stopped

  segment-cleanup:
    build:
      context: .
      dockerfile: Dockerfile.state-sync
    container_name: p2p-radio-segment-cleanup
    depends_on:
      - ipfs
      - hls-uploader
    volumes:
      - ./data/hls:/hls
      - ./data/state:/state
      - ./scripts:/scripts
    environment:
      - IPFS_API=http://ipfs:5001
      - HLS_DIR=/hls
      - STATE_DIR=/state
      - NODE_ID=${NODE_ID:-node1}
      - MAX_SEGMENTS=50
      - CLEANUP_INTERVAL=60
      - SEGMENT_RETENTION_TIME=300
    command: python3 /scripts/cleanup-old-segments.py
    restart: unless-stopped


